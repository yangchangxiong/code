    <h2 id="ping">只要平凡</h2>
        <p>
            《只要平凡》由张杰、张碧晨倾情献唱，此前就有过合作经历的两位歌手再度携手 [3]  。两位歌手借该歌曲致敬小人物，讴歌平凡 [4]  。在致敬小人物的同时，也将对深刻的生命主题的理解放入了歌曲中 [3]  。
             《只要平凡》剥下了嬉笑怒骂的诙谐外壳，直指柔软而慈悲的内心世界。小人物的困顿、勇气、蜕变亦流转于哀婉的歌词之中，似一出致敬命运的动人自白
        </p>
