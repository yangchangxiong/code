                <p style="text-align: left;">
                     《明天过后》是内地男歌手张杰演唱的一首歌曲，由葛佳慧填词，梁伟丰谱曲，收录于张杰2008年8月发行的同名专辑《明天过后》中  。
                    2009年1月该歌曲获得2008年度北京流行音乐典礼年度金曲奖；6月获得第6届劲歌王榜金曲奖明天过后》的音乐制作部分，聚集了涂惠源、刘吉宁、刘大江等台湾、内地制作人强强联手。无论从选歌到制作到录音都经历了无数次的筛选和修整   。 在录制《明天过后》时张杰遭遇瓶颈，重新调试心态。忘掉以前的自己，用新的方式演绎了这一首歌
</p>
